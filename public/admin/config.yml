backend:
  name: github
  repo: eventosbatuka-lgtm/batuka-pagina
  branch: main

publish_mode: editorial_workflow

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "site"
    label: "Contenido del Sitio"
    files:
      - name: "home"
        label: "Home"
        file: "public/content/home.json"
        fields:
          - { label: "Titulo", name: "heroTitle", widget: "string" }
          - { label: "Subtitulo", name: "heroSubtitle", widget: "string" }
          - { label: "WhatsApp", name: "whatsapp", widget: "string" }
          - { label: "Instagram", name: "instagram", widget: "string" }

          - label: "Galeria"
            name: "gallery"
            widget: "list"
            fields:
              - { label: "Categoria", name: "category", widget: "string" }
              - label: "Fotos"
                name: "images"
                widget: "list"
                field: { label: "Imagen", name: "image", widget: "image" }


